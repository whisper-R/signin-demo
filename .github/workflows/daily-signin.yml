name: Go

on:
  schedule:
    - cron: '0 0,15 * * *' # 在每天零点和下午2点执行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
        run: go test -v ./...
