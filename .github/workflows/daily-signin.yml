name: Go

on:
  schedule:
    - cron: '0 1,2 * * *' # 在每天零点和下午2点执行

env:
  TZ: 'Asia/Shanghai'  # 设置时区为中国上海

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: GPTAI 自动签到
        env:
          AUTHORIZATION: ${{ secrets.AUTHORIZATION }}
          AUTHORIZATION2: ${{ secrets.AUTHORIZATION2 }}
        run: go run main.go
